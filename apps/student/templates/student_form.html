{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Student {% endblock %}
{% block content %}
<h3>Student</h3>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|bootstrap }}
  <button type="submit" class="btn btn-primary">Salvar</button>
  <button type="submit" class="btn float-right btn-outline-secondary" name="cancel">Cancelar</button>
</form>
{% endblock %}
