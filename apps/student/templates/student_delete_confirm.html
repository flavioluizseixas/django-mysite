{% extends 'base.html' %}
{% block title %} Confirmação {% endblock %}
{% block content %}
<div class="form-group">
  <h3>Tem certeza que deseja deletar {{ student.user.username }}?</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" name="confirm_delete">Deletar</button>
    <button type="submit" class="btn float-right btn-outline-secondary" name="confirm_delete_cancel">Cancelar</button>
  </form>
</div>
{% endblock %}
