{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/sticker-footer.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">Bem vindo</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto mb-2 mb-md-0">
          <li class="nav-item active">
          </li>
        </ul>
          {% if not user.is_authenticated %}
              <a href="{% url 'login' %}" class="btn btn-primary mr-4">Entrar</a>
              <a href="{% url 'register' %}" class="btn btn-outline-secondary mr-2">Cadastrar</a>
          {% else %}
              <a href="{% url 'logout' %}" class="fas fa-sign-out-alt"></a>
          {% endif %}
      </div>
    </div>
  </nav>
</header>


<main class="flex-shrink-0">
    <div class="container">
    {% block content %}
        <!-- default content text (typically empty) -->
    {% endblock %}
    </div>
</main>

{% block footer %}
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">&copy; Fl√°vio Luiz Seixas 05-2020</p>
        </div>
    </footer>
{% endblock %}

</body>
</html>
